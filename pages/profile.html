<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/profile.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>

  <div class="card-body">
   
    
    <form>
      <h3 class="card-title text-center">
        PROFILE
    </h3> 
    <hr class="my-4">
    <div class="image">
        <input type='file' />
        <img id="myImg"  height="150px" width="150px"/>
    </div>
    <hr class="my-4">

    <!-- user info -->
      <h6 class="heading-small text-muted mb-4">USER INFORMATION</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username">Username</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email">Email address</label>
              <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="example@gmail.com">
            </div>
          </div>
        </div>
     
      </div>
      <br>
      <hr class="my-4">
      <!-- work info -->
      <h6 class="heading-small text-muted mb-4">WORK INFORMATION</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-proffession">Location</label>
              <input id="input-location" class="form-control form-control-alternative"  placeholder="user's Location" type="text">
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-proffession">Proffession</label>
              <input type="link" id="input-proffession" class="form-control form-control-alternative" placeholder="Enter Proffession">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-url">Enter-URL</label>
              <input type="link" id="input-url" class="form-control form-control-alternative" placeholder="Enter URL">
            </div>
          </div>

        <!-- </div> -->
      </div>
      <hr class="my-4">
      <button class="btn btn-primary">Update Profile</button>
    </form>
    
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-4 m-auto text-center">
        <div class="copyright">
          <p>i-Wakili Advocates Company &copy; 2022</p>
        </div>
      </div>
    </div>
  </footer>

<script src="../JS/profile.js"></script>
</body>
</html>
