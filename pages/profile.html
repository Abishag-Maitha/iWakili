<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../CSS/profile.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>

  <div class="card-body">
    <h3 class="card-title text-center">
        Profile
    </h3> 
    <hr class="my-4">
    <div class="image">
        <input type='file' />
        <img id="myImg"  height="150px" width="150px"/>
    </div>
    <br>
    <br>
    <hr class="my-4">
    
    <form>
      <h6 class="heading-small text-muted mb-4">User information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-username">Username</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" for="input-email">Email address</label>
              <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="example@gmail.com">
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-first-name">First name</label>
              <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group focused">
              <label class="form-control-label" for="input-last-name">Last name</label>
              <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name">
            </div>
          </div>
        </div> -->
      </div>
      <hr class="my-4">
      <!-- Address -->
      <h6 class="heading-small text-muted mb-4">Work information</h6>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group focused">
              <label class="form-control-label" for="input-proffession">Proffession</label>
              <input id="input-proffession" class="form-control form-control-alternative"  placeholder="proffession" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group focused">
              <label class="form-control-label" for="input-URL">Enter-URL</label>
              <input type="link" id="input-url" class="form-control form-control-alternative" placeholder="Enter URL">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group focused">
              <label class="form-control-label" for="input-county">Location</label>
              <input type="text" id="input-county" class="form-control form-control-alternative" placeholder="County">
            </div>
          </div>
          <!-- <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" for="input-country">Postal code</label>
              <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
            </div>
          </div> -->
        </div>
      </div>
      <hr class="my-4">
    </form>
    <button class="btn btn-primary">Update Profile</button>
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-4 m-auto text-center">
        <div class="copyright">
          <p>i-Wakili Advocates Company &copy; 2022</p>
        </div>
      </div>
    </div>
  </footer>

<script src="../JS/profile.js"></script>
</body>
</html>
